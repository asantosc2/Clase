
<html>
<head>
    <meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" >
    <title>Pokémon</title>
    <style type="text/css">
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        header {
            background-color: #ffcc00;
            padding: 10px;
            text-align: center;
        }
        h1 {
            margin: 0;
            color: #333;
        }
        main {
            padding: 20px;
        }
        .pokemon {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .pokemon img {
            display: block;
            margin: auto;
            width: 200px;
            height: auto;
        }
        .pokemon h2 {
            text-align: center;
            margin-top: 10px;
            color: #333;
        }
        .pokemon p {
            text-align: center;
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <h1>Información sobre Pokémon</h1>
    </header>
    <main>
        <div class="pokemon">
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/1.png" alt="Bulbasaur">
            <h2>Bulbasaur</h2>
            <p>Altura: 0.7 m | Peso: 6.9 kg</p>
            <p>Tipo: Planta / Veneno</p>
        </div>
        <div class="pokemon">
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/4.png" alt="Charmander">
            <h2>Charmander</h2>
            <p>Altura: 0.6 m | Peso: 8.5 kg</p>
            <p>Tipo: Fuego</p>
        </div>
        <div class="pokemon">
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/7.png" alt="Squirtle">
            <h2>Squirtle</h2>
            <p>Altura: 0.5 m | Peso: 9.0 kg</p>
            <p>Tipo: Agua</p>
        </div>
    </main>
</body>
</html>
